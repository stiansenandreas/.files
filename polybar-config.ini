[bar/statusbar]
width = 100%
height = 27
border-right = 20
border-left = 20
border-top = 20
background = #00

font-0 = System San Francisco:style=Regular:pixelsize=13:antialias=true;2
font-1 = unifont:fontformat=truetype:size=10:antialias=false;2
font-2 = FontAwesome5Free:style=Solid:pixelsize=13:antialias=true;2
font-3 = FontAwesome5Brands:style=Regular:pixelsize=13:antialias=true;2
font-4 = Iosevka Nerd Font:style=Medium:pixelsize=19:antialias=true;4

modules-left = left0 temperature left1 cpu left2 memory gpu-temp left3 gpu-util left4 gpu-mem left5
modules-center = i3
modules-right = right4 spotify right3 pulseaudio updates right2 date right1 time right0


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
label-focused = %icon%
label-focused-padding = 2
label-focused-foreground = #ea00d9
label-unfocused = %icon%
label-unfocused-padding = 2


[module/date]
type = internal/date
interval = 5
date = %b %d
label-background = #D84315
label = "   %date%     "


[module/time]
type = internal/date
interval = 5
time = %H:%M
label-background = #BF360C
label = "   %time%     "


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume-background = #311B92
label-muted-background = #311B92
label-muted-foreground = #6B6B6B
format-volume =  <ramp-volume> <label-volume>
label-volume = "%percentage%   "
label-muted = "     %percentage%  "
ramp-volume-0 = "     "
ramp-volume-1 = "     "
ramp-volume-2 = "     "
click-left = pamixer -t
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5


[module/spotify]
type = custom/script
interval = 1
format = <label>
format-prefix = "    "
format-prefix-background = #4527A0
label-background = #4527A0
label = "   %output:0:35:...%"
click-left = playerctl play-pause
double-click-left = playerctl next
double-click-right = playerctl previous
exec = python ~/.config/polybar/spotify_status.py -f '{song}  -  {artist}   '


[module/updates]
type = custom/script
exec = ~/.config/polybar/updates.sh
interval = 300
label-background = #E64A19
label = "   %output%     "


[module/memory]
type = internal/memory
label-background = #1976D2
label = "     %mb_used%   "


[module/cpu]
type = internal/cpu
label-background = #1565C0
label = "     %percentage%%   "


[module/temperature]
type = internal/temperature
thermal-zone = 2
label-background = #0D47A1
label = "     %temperature-c%   "


[module/gpu-temp]
type = custom/script
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader
label-background = #388E3C
label = "     %output%°C   "
interval = 3


[module/gpu-util]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader
label-background = #2E7D32
label = "     %output%   "
interval = 3


[module/gpu-mem]
type = custom/script
exec = nvidia-smi --query-gpu=memory.used --format=csv,noheader
label-background = #1B5E20
label = "     %output%   "
interval = 3


